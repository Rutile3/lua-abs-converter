<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="color-scheme" content="light">
    
    <title>Lua abs変換器</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <header class="container my-4">
        <h1>Lua abs変換器</h1>
    </header>

    <main class="container my-4">
        <!-- 入力セクション -->
        <section class="card mb-3" aria-labelledby="input-title">
            <div class="card-header fw-semibold d-flex justify-content-between align-items-center">
                <span id="input-title">ソースコード（入力）</span>
                <div class="d-flex gap-2">
                    <button id="btn-sample" class="btn btn-outline-primary btn-sm">サンプルを入れる</button>
                    <button id="btn-clear-input" class="btn btn-outline-danger btn-sm">入力クリア</button>
                </div>
            </div>
            <div class="card-body">
                <textarea id="input" class="form-control code-area" rows="7" placeholder="ここにコードを貼り付け…"
                    spellcheck="false" autocapitalize="off" autocomplete="off"></textarea>
            </div>
        </section>

        <!-- 設定セクション -->
        <section class="card mb-3" aria-labelledby="setting-title">
            <div class="card-header fw-semibold d-flex justify-content-between align-items-center">
                <span id="setting-title">変換設定</span>
                <div class="d-flex gap-2">
                    <button id="btn-transform" class="btn btn-primary btn-sm">変換する</button>
                    <button id="btn-reset" class="btn btn-outline-danger btn-sm">リセット</button>
                </div>
            </div>
            <div class="card-body">
                <!-- == の変換ルール -->
                <fieldset class="mb-3">
                    <legend class="h6 fw-semibold mb-2">== の変換ルール</legend>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="eq-mode" id="eq-abs" value="abs" checked>
                        <label class="form-check-label" for="eq-abs"><code>abs(x) == n</code></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="eq-mode" id="eq-square" value="square">
                        <label class="form-check-label" for="eq-square"><code>x^2 == n^2</code></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="eq-mode" id="eq-split" value="split">
                        <label class="form-check-label" for="eq-split"><code>(x == -n or x == n)</code></label>
                    </div>
                </fieldset>

                <!-- <= の変換ルール -->
                <fieldset class="mb-3">
                    <legend class="h6 fw-semibold mb-2">&lt;= の変換ルール</legend>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="le-mode" id="le-abs" value="abs" checked>
                        <label class="form-check-label" for="le-abs"><code>abs(x) <= n</code></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="le-mode" id="le-square" value="square">
                        <label class="form-check-label" for="le-square"><code>x^2 <= n^2</code></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="le-mode" id="le-range" value="range">
                        <label class="form-check-label" for="le-range"><code>(-n <= x and x <= n)</code></label>
                    </div>
                </fieldset>
                <div class="form-text mt-2">
                    対象は <code>abs(任意の変数)</code>。n は数値／識別子／簡単な式に対応。
                </div>
            </div>
        </section>

        <!-- 出力セクション -->
        <section class="card mb-3" aria-labelledby="output-title">
            <div class="card-header fw-semibold d-flex justify-content-between align-items-center">
                <span id="output-title">ソースコード（出力）</span>
                <div class="d-flex gap-2">
                    <button id="btn-copy" class="btn btn-primary btn-sm">コピー</button>
                </div>
            </div>
            <div class="card-body">
                <textarea id="output" class="form-control code-area" rows="7" readonly placeholder="変換結果がここに表示されます"
                    spellcheck="false" autocapitalize="off"></textarea>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>

</html>
